<script>
var playHowLong = 1000; 
  
function start() {
  var music = document.getElementById("music");
  console.log("Playing the music");
  music.play();
}
  
function pause() {
  var music = document.getElementById("music");
    console.log("Pausing the music");
    music.pause();
  }
  
function onesecond() {
  var music = document.getElementById("music");
  console.log("Starting for one second");
  music.currentTime=0;
  music.play();
  window.setTimeout(pause, playHowLong);
  playHowLong += 1000;
}
  
  document.onload = start;
</script>
<audio controls id="music">

  <source src="zep_hurme_-_1.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>
<button onclick="start()">Play</button>
<button onclick="pause()">Pause</button>
<button onclick="onesecond()">Play one second worth</button>
